<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1.html}"
      lang="en">

<div layout:fragment="content">
    <h2 th:text="${msg}"></h2>
    <h3>totalCount : [[${totalCount}]]</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Bno</th>
            <th>Title</th>
            <th>Writer</th>
            <th>Visit Count</th>
            <th>Postdate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board,status:${boardList}">
            <td>[[${board.bno}]]</td>
            <td><a th:href="@{/board/view(bno=${board.bno})}">[[${board.title}]]</a></td>
            <td>[[${board.writer}]]</td>
            <td>[[${board.visitcount}]]</td>
            <td>[[${board.postdate}]]</td>
        </tr>
        </tbody>
    </table>

</div>
